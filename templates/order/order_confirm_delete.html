{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить заказ</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

{% include 'header.html' %}

<h1>Удалить заказ #{{ order.id }}?</h1>
<p><strong>Книга:</strong> {{ order.book.title }}</p>
<p><strong>Способ оплаты:</strong> {{ order.payment_method }}</p>
<p><strong>Способ доставки:</strong> {{ order.delivery_method }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'order_list' %}">Отмена</a>
</form>

{% include 'footer.html' %}

</body>
</html>

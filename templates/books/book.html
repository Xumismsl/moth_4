<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; color: #333; }
        h1 { text-align: center; color: #2c3e50; }
        .book-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; list-style: none; padding: 0; }
        .book-item { background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; padding: 15px; text-align: center; transition: transform 0.2s; }
        .book-item:hover { transform: scale(1.03); }
        .book-item img { max-width: 100%; height: auto; border-radius: 5px; }
        .book-item h2 { font-size: 1.2em; margin: 10px 0; color: #2c3e50; }
        .book-item p { font-size: 0.95em; color: #555; }
        .book-item a { display: inline-block; margin-top: 10px; text-decoration: none; color: #fff; background-color: #3498db; padding: 8px 15px; border-radius: 5px; transition: background-color 0.2s; }
        .book-item a:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <h1>Все книги</h1>
    <ul class="book-list">
        {% for book in books %}
        <li class="book-item">
            <img src="{{ book.image.url }}" alt="{{ book.title }}">
            <h2>{{ book.title }}</h2>
            <p>"{{ book.description|truncatewords:20 }}"</p>
            <p>Автор: {{ book.director }}</p>
            <p>Средняя оценка: {{ book.average_mark }}/5</p>
            <a href="{% url 'book_detail' book.id %}">Подробнее</a>
        </li>
        {% empty %}
        <li>Книг пока нет</li>
        {% endfor %}
    </ul>
</body>
</html>
